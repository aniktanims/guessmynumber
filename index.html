<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number | Game</title>
  </head>
  <body class="body bg">
    <div class="container">
      <div class="card bg">
        <div class="topwrapper">
          <div class="top_left">
            <p class="again">Again</p>
          </div>
          <div class="top_right">
            <p>Score: <span class="score"></span></p>
            <p>🥇Highscore: <span class="highscore">0</span></p>
          </div>
        </div>
        <!-- Top End Here! -->
        <section>
          <h2 class="title">Guess My Number!</h2>
          <p>(Between 1 and 20)</p>
          <div class="box">
            <h2 class="what">?</h2>
          </div>
          <div class="inputbox">
            <input
              placeholder="input 0 to 20"
              type="number"
              class="input_number"
              max="20"
              min="0"
              maxlength="2"
            />
            <p class="guess bounce">Start guessing!</p>
          </div>
          <div>
            <p class="btn check">Check</p>
          </div>
          <p class="author">💻 JavaScript Game | Dev : Mostofa Tanim Anik</p>
        </section>
      </div>
      <div class="authorright">
        <p>This is JavaScript Project 02 | Guess Game!</p>
        <p>⭕Version: 1.4 | Added Timeout for No Inputs and High and Low!</p>
        <p>Author: Mostofa Tanim Anik</p>
        <p>
          <a href="http://facebook.com/aniktanims" target="_blank"
            >🌍 Facebook</a
          >
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
